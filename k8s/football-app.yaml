  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/romastelchenko/final-project-frontend:test-271225
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: API_GATEWAY_URL
              value: http://api-gateway.football-app.svc.cluster.local:3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: football-app
spec:
  ingressClassName: nginx
  rules:
    - host: final-project-app.k8s-13.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
