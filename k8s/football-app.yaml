apiVersion: v1
kind: Namespace
metadata:
  name: football-app
---
apiVersion: v1
kind: Secret
metadata:
  name: football-secrets
  namespace: football-app
type: Opaque
stringData:
  mysql-root-password: root
  mysql-database: football
  mysql-user: app
  mysql-password: app
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: football-config
  namespace: football-app
data:
  player-service-url: http://player-service:3001
  game-service-url: http://game-service:3002
  team-service-url: http://team-service:3003
  result-service-url: http://result-service:3004
  http-timeout-ms: "3000"
  max-response-bytes: "1048576"
  body-limit: 1mb
  log-level: info
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: football-app
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: football-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: ghcr.io/romastelchenko/final-project-mysql:test-271225
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: football-secrets
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: football-secrets
                  key: mysql-database
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: football-secrets
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: football-secrets
                  key: mysql-password
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: player-service
  namespace: football-app
spec:
  selector:
    app: player-service
  ports:
    - port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-service
  namespace: football-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-service
  template:
    metadata:
      labels:
        app: player-service
    spec:
      containers:
        - name: player-service
          image: ghcr.io/romastelchenko/final-project-player-service:test-271225
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              value: mysql://app:app@mysql:3306/football
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
---
