apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    {{- include "football-app.labels" . | nindent 4 }}
    app: api-gateway
    app.kubernetes.io/component: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: {{ .Values.services.apiGateway.port }}
      targetPort: {{ .Values.services.apiGateway.port }}
