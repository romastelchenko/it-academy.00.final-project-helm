apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-service
  labels:
    {{- include "football-app.labels" . | nindent 4 }}
    app: player-service
    app.kubernetes.io/component: player-service
spec:
  replicas: {{ .Values.services.player.replicas }}
  selector:
    matchLabels:
      app: player-service
  template:
    metadata:
      labels:
        {{- include "football-app.selectorLabels" . | nindent 8 }}
        app: player-service
        app.kubernetes.io/component: player-service
    spec:
      {{- if .Values.mysql.waitForReady.enabled }}
      initContainers:
        - name: wait-for-mysql
          image: {{ .Values.mysql.waitForReady.image }}
          command: ["sh", "-c", "until nc -z mysql {{ .Values.mysql.waitForReady.port }}; do echo waiting for mysql; sleep {{ .Values.mysql.waitForReady.sleepSeconds }}; done"]
      {{- end }}
      containers:
        - name: player-service
          image: {{ .Values.services.player.image.repository }}:{{ default .Chart.AppVersion .Values.services.player.image.tag }}
          imagePullPolicy: {{ .Values.services.player.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.services.player.port }}
          env:
            - name: PORT
              value: {{ .Values.services.player.port | quote }}
            - name: DATABASE_URL
              value: {{ .Values.databaseUrl | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.player.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.player.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
