apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-service
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "football-app.labels" . | nindent 4 }}
    app: player-service
    app.kubernetes.io/component: player-service
spec:
  replicas: {{ .Values.services.player.replicas }}
  selector:
    matchLabels:
      app: player-service
  template:
    metadata:
      labels:
        {{- include "football-app.selectorLabels" . | nindent 8 }}
        app: player-service
        app.kubernetes.io/component: player-service
    spec:
      containers:
        - name: player-service
          image: {{ .Values.services.player.image }}
          imagePullPolicy: {{ .Values.services.player.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.services.player.port }}
          env:
            - name: PORT
              value: {{ .Values.services.player.port | quote }}
            - name: DATABASE_URL
              value: {{ printf "mysql://%s:%s@mysql:%d/%s" .Values.secrets.mysqlUser .Values.secrets.mysqlPassword .Values.mysql.port .Values.secrets.mysqlDatabase | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.player.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.player.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
